pre-commit:
  parallel: true
  commands:
    lint:
      glob: "src/**/*.{js,ts,jsx,tsx}"
      run: npx eslint {staged_files} --max-warnings=0
    types:
      glob: "src/**/*.{ts,tsx}"
      run: npx tsc --project tsconfig.lint.json --noEmit
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit